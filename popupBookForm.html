<!DOCTYPE html>

<html>
  <head>
    <title>Add Book Form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="popupForm.css">
  </head>

  <body>
    <main id="popup">
      <h1>New Book</h1>
      <form>
        <ul>
          <li>
            <label for="name">Name</label>
            <input name="name" type="text"></input>
          </li>
          <li>
            <label for="authors">Authors</label>
            <input name="authors" type="text"></input>
          </li>
          <li>
            <label for="page-count">Page Count</label>
            <input name="page-count" type="number" min="0", max="99999" step="1"></input>
          </li>
          <li>
            <label for="completion-status">Completion Status</label>
            <input name="completion-status" type="button" placeholder="completed"></input>
          </li>
          <button name="submit-button" type="submit" value="add-book">ADD BOOK</input>
        </ul>
      </form>
    </main>
  </body>
</html>
